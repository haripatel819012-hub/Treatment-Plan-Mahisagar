<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>Treatment Plan - Mahisagar Forest Division</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <!-- Official Header -->
  <div class="header">
    <img src="gujarat_logo.png" alt="Gujarat Logo" class="logo left">
    <div class="title">
      મહિસાગર વન વિભાગ, લુણાવાડા<br>
      <span>વડોદરા વન વર્તુળ, વડોદરા</span>
    </div>
    <img src="forest_logo.png" alt="Forest Logo" class="logo right">
  </div>

  <!-- Data Entry Form -->
  <div class="form-page">
    <h1>Data Entry Form</h1>
    <div class="form-grid">
      <label>રેંજનું નામ:</label>
      <select id="range">
        <option value="લુણાવાડા">લુણાવાડા</option>
        <option value="ખાનપુર">ખાનપુર</option>
        <option value="બાલાસિનોર">બાલાસિનોર</option>
        <option value="સંતરામપુર (પુર્વ)">સંતરામપુર (પુર્વ)</option>
        <option value="સંતરામપુર (પશ્ચિમ)">સંતરામપુર (પશ્ચિમ)</option>
        <option value="મુનપુર">મુનપુર</option>
        <option value="ડીટવાસ">ડીટવાસ</option>
      </select>

      <label>રાઉન્ડનું નામ:</label>
      <input type="text" id="round">

      <label>બીટનું નામ:</label>
      <input type="text" id="beat">

      <label>સ્થળનું નામ:</label>
      <input type="text" id="place">

      <label>મોડલનું નામ:</label>
      <select id="model">
        <option value="ફોરેસ્ટ મેનેજમેન્ટ એન્ડ ડેવલોપમેન્ટ (બિન આદિવાસી)">ફોરેસ્ટ મેનેજમેન્ટ એન્ડ ડેવલોપમેન્ટ (બિન આદિવાસી)</option>
        <option value="ફોરેસ્ટ મેનેજમેન્ટ એન્ડ ડેવલોપમેન્ટ (આદિવાસી)">ફોરેસ્ટ મેનેજમેન્ટ એન્ડ ડેવલોપમેન્ટ (આદિવાસી)</option>
        <option value="Project for Ecosystem Restoration in Gujarat (PERG)">Project for Ecosystem Restoration in Gujarat (PERG)</option>
        <option value="CAMPA">CAMPA</option>
      </select>

      <label>વિસ્તાર:</label>
      <input type="text" id="area">

      <label>વર્ષ:</label>
      <input type="text" id="year">

      <label>તૈયાર કરનાર:</label>
      <input type="text" id="preparedBy">

      <label>મંજૂરી આપનાર:</label>
      <input type="text" id="approvedBy">

      <label>મંજૂર કાર્ય નંબર અને તારીખ:</label>
      <input type="text" id="approvalNo">

      <label>બ્લોકની સંખ્યા:</label>
      <input type="number" id="blockCount" min="1" value="1">

      <label>GPS Map Image:</label>
      <input type="file" id="gpsImage" accept="image/*">
    </div>

    <div class="buttons">
      <button onclick="generatePages()">Create Full Page</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
